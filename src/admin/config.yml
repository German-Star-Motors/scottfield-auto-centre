backend:
  name: git-gateway
  branch: master

media_folder: 'src/assets/images/uploads' # Folder where user uploaded files should go
public_folder: 'assets/images/uploads'
publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: 'blog' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Blog' # Used in the UI, ie.: "New Post"
    folder: 'content/blog' # (src/assets/blog) The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - {
          label: 'Publish',
          name: 'publish',
          widget: 'boolean',
          required: false,
        }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
        }
  - name: 'directory' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Directory' # Used in the UI, ie.: "New Post"
    folder: 'content/directory' # (src/assets/blog) The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - {
          label: 'Publish',
          name: 'publish',
          widget: 'boolean',
          required: false,
        }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
        }
      - {
          label: "Unit Number",
          name: "unitNumber",
          widget: "number",
          default: 1,
          valueType: "int",
          min: 1,
          max: 999,
        }
      - {
          label: "Directory Image"
          name: "directoryImage"
          widget: "image"
          default: "/uploads/default_directory.jpeg"
          media_library:
            config:
              multiple: false
        }
  - name: 'contact'
    label: 'Contact'
    files:
      - label: 'Contact Page'
        name: 'contact'
        file: 'content/contact.md'
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: markdown}
