<!-- <h1>Overview of blog posts</h1> -->

<div class="blog">
  <a
    class="article"
    *ngFor="let blog of blogs$ | async"
    [routerLink]="[blog.route]"
  >
    <h3>{{ blog.title || blog.route }}</h3>
    <!-- <h4>{{ blog.published | date: 'shortDate' }}</h4> -->
    <p>{{ blog.description }}</p>
  </a>
</div>
