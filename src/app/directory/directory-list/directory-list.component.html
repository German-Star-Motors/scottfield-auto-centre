<!-- <h1>Overview of directory posts</h1> -->

<div class="directory">
  <mat-card
    class="article"
    *ngFor="let directory of directoryList$ | async"
    [routerLink]="[directory.route]"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ directory.title || directory.route }}</mat-card-title>
      <!-- <mat-card-subtitle>{{ directory.published | date: 'shortDate' }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ directory.description }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="primary">Read More</button>
    </mat-card-actions>
  </mat-card>
</div>
