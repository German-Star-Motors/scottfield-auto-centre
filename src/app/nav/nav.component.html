<mat-toolbar class="mat-elevation-z4 nav-padding">
  <app-logo></app-logo>
  <span class="crai-nav-spacer"></span>
  <div fxHide.lt-md class="crai-nav-button-row">
    <a mat-button routerLink="/contact">Contact</a>
    <a mat-button routerLink="/directory">Directory</a>
    <a mat-button routerLink="/about">About</a>
    <a mat-button routerLink="/blog">Blog</a>
  </div>

  <button mat-icon-button class="example-icon" aria-label="Menu" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu"><mat-icon>settings</mat-icon></button>
  <mat-menu #settingsMenu="matMenu" yPosition="below" color="accent">
    <button mat-menu-item>
    <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)" color="primary">
      <mat-icon>nights_stay</mat-icon>Dark Mode
    </mat-slide-toggle>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav #drawer class="example-sidenav" mode="side">
    <button mat-button class="sidenav-jumbo-button" routerLink="/contact" (click)="drawer.toggle()">Contact</button>
    <mat-divider></mat-divider>
    <button mat-button class="sidenav-jumbo-button" routerLink="/directory" (click)="drawer.toggle()">Directory</button>
    <mat-divider></mat-divider>
    <button mat-button class="sidenav-jumbo-button" routerLink="/about" (click)="drawer.toggle()">About</button>
    <mat-divider></mat-divider>
    <button mat-button class="sidenav-jumbo-button" routerLink="/blog" (click)="drawer.toggle()">Blog</button>
    <mat-divider></mat-divider>
    <button mat-button class="sidenav-jumbo-button" routerLink="/contact" [fragment]='"social"' (click)="drawer.toggle()">Social</button>
    <mat-divider></mat-divider>
    <button (click)="drawer.toggle()" mat-button>
      <mat-icon>close</mat-icon><span>Close</span>
    </button>
    <button mat-button [matMenuTriggerFor]="settingsMenu">
      <mat-icon>settings</mat-icon><span>Site Settings</span>
    </button>
    <mat-menu #settingsMenu="matMenu" yPosition="below">
      <button mat-menu-item>
      <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)" color="primary">
        <mat-icon>nights_stay</mat-icon>Dark Mode
      </mat-slide-toggle>
      </button>
    </mat-menu>
</mat-sidenav>
